<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta -->

  <!-- Links -->
    <!-- Custom CSS -->
    <link rel='stylesheet' href="./View/Public/CSS/custom-styles.css">

    <!-- Bootstrap v5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <!-- AOS (Animate Text) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Links -->

  <!-- Scripts -->
    <!-- jQuery (AJAX) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap v5 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    
    <!-- AOS (Animate Text) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS -->
    <script src="./View/Public/JS/custom-script.js"></script> 
  <!-- Scripts -->

  <!-- Internal Styles -->
    <style>
      *{
        font-family: 'IBM Plex Serif', serif;
      }
      .poiret-one{
        font-family: 'Poiret One', cursive;
      }
    </style>
  <!-- Internal Styles -->

  <title>Zips Coffee</title>
</head>
<body>
  <div class='page-grid'>
    <!-- Navbar -->
      <nav class='navbar-grid' data-aos="fade-down">
        <!-- Left -->
          <div class='navbar-left-container'>
            <h1 class='poiret-one' style='font-size: 54px; font-weight: bold; color: #A89968;'>Zips Coffee</h1>
          </div>
        <!-- Left -->
      </nav>
    <!-- Navbar -->

    <!-- Body -->
      <div class='services-page-grid'>
          <div class='services-header-grid'>

            <!-- Coffee Form -->
              <form class='coffee-form' action="" data-aos="fade-left">
                <h2 style='font-weight: bold;'>Order Your Coffee</h2>
                <hr>

                <table style="width:100%">
                  <!-- Column headers -->
                    <tr>
                      <th>Coffee Type:</th>
                      <th>Price:</th>
                      <th>Quantity:</th>
                    </tr>
                  <!-- Column headers -->

                  <!-- Row 1 (Espresso) -->
                    <tr>
                      <td>Espresso</td>
                      <td>$2.50</td>
                      <td>
                        <input id='form-espresso-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 1 -->
                  
                  <!-- Row 2 (Cold Brew) -->
                    <tr>
                      <td>Cold Brew</td>
                      <td>$3.50</td>
                      <td>
                        <input id='form-coldbrew-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 2 -->

                  <!-- Row 3 (Latte) -->
                    <tr>
                      <td>Latte</td>
                      <td>$4.50</td>
                      <td>
                        <input id='form-latte-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 3 -->
                  
                  <!-- Row 4 (total) -->
                    <tr>
                      <td></td>
                      <td><strong style='font-size: 18px;'>Total:</strong></td>
                      <td>
                        <input id='form-total-price' class='form-control' style='width: 100px;' type="text" placeholder="$0.00" disabled>
                      </td>
                    </tr>
                  <!-- Row 4 -->
                </table>

                <hr>
                <button class="btn btn-outline-danger" type="reset" onclick="resetForm()">Clear Order</button>
                <button style='float: right; width: 50%;' class="btn btn-outline-success" type="submit">Place Order</button>
              </form>
            <!-- Coffee Form -->

          </div>
      </div>
    <!-- Body -->

  </div>
  
<script>
  // AOS (Animate Text)
    AOS.init({
      duration: 1200,
    })
  // AOS (Animate Text) 

  // Navbar Color Scroll
    $(window).scroll(function(){
      $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
    });
  // Navbar Color Scroll
</script>

</body>
</html>
