<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta -->

  <!-- Links -->
    <!-- Custom CSS -->
    <link rel='stylesheet' href="./View/Public/CSS/custom-styles.css">

    <!-- Bootstrap v5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <!-- AOS (Animate Text) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Links -->

  <!-- Scripts -->
    <!-- jQuery (AJAX) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap v5 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    
    <!-- AOS (Animate Text) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS -->
    <script src="./View/Public/JS/custom-script.js"></script> 
  <!-- Scripts -->

  <!-- Internal Styles -->
    <style>
      *{
        font-family: 'IBM Plex Serif', serif;
      }
      .poiret-one{
        font-family: 'Poiret One', cursive;
      }
    </style>
  <!-- Internal Styles -->

  <!-- Preload Images -->
    <link rel="preload" as="image" href="./View/Public/Images/espresso-desc.png">
    <link rel="preload" as="image" href="./View/Public/Images/coldbrew-desc.png">
    <link rel="preload" as="image" href="./View/Public/Images/latte-desc.png">
  <!-- Preload Images -->

  <title>Zips Coffee</title>
</head>

<body>
  <div class='page-grid'>
    <!-- Navbar -->
      <nav class='navbar-grid' data-aos="fade-down">
        <!-- Left -->
          <div class='navbar-left-container'>
            <h1 class='poiret-one' style='font-size: 54px; font-weight: bold; color: #A89968;'>Zips Coffee</h1>
          </div>
        <!-- Left -->
      </nav>
    <!-- Navbar -->

    <!-- Body -->
      <div class='services-page-grid'>
          <div class='services-header-grid'>

            <!-- Coffee Form -->
              <form class='display-main-box' action="" onreset="resetFormVar()" data-aos="fade-left">
                <h2 style='font-weight: bold; text-align: center;'>Our Coffee Menu</h2>
                <hr>

                <table style="width:100%; border-spacing: 18px; border-collapse: unset !important;">
                  <!-- Column headers -->
                    <tr>
                      <th></th>
                      <th>Coffee Type:</th>
                      <th>Price:</th>
                      <th>Quantity:</th>
                    </tr>
                  <!-- Column headers -->

                  <!-- Row 1 (Espresso) -->
                    <tr>
                      <td>
                        <ul>
                          <li>
                            <img src='./View/Public/Images/espresso-image.png' onClick='addEspresso()'>
                            
                            <span class="image-description">
                              <img src="./View/Public/Images/espresso-desc.png">
                            </span>
                          </li>
                        </ul>
                      </td>
                      <td>Espresso</td>
                      <td>$2.99</td>
                      <td>
                        <input id='form-espresso-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 1 -->
                  
                  <!-- Row 2 (Cold Brew) -->
                    <tr>
                      <td>
                        <ul>
                          <li>
                            <img src='./View/Public/Images/coldbrew-image.png' onClick='addColdbrew()'>
                            
                            <span class="image-description">
                              <img src="./View/Public/Images/coldbrew-desc.png">
                            </span>
                          </li>
                        </ul>
                      </td>
                      <td>Cold Brew</td>
                      <td>$3.99</td>
                      <td>
                        <input id='form-coldbrew-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 2 -->

                  <!-- Row 3 (Latte) -->
                    <tr>
                      <td>
                        <ul>
                          <li>
                            <img src='./View/Public/Images/latte-image.png' onClick='addLatte()'>
                            
                            <span class="image-description">
                              <img src="./View/Public/Images/latte-desc.png">
                            </span>
                          </li>
                        </ul>
                      </td>
                      <td>Latte</td>
                      <td>$4.99</td>
                      <td>
                        <input id='form-latte-qty' class='form-control' style='width: 100px;' type="number" placeholder="0" min='0' max='99'>
                      </td>
                    </tr>
                  <!-- Row 3 -->
                  
                  <!-- Row 4 (total) -->
                    <tr>
                      <td></td>
                      <td></td>
                      <td><strong style='font-size: 18px;'>Total:</strong></td>
                      <td>
                        <input id='form-total-price' class='form-control' style='width: 100px;' type="text" placeholder="$0.00" disabled>
                      </td>
                    </tr>
                  <!-- Row 4 -->
                </table>

                <hr>
                <button style='color: white; font-weight: bold;' class="btn btn-outline-danger" type="reset">Clear Order</button>
                <button style='color: white; font-weight: bold; float: right; width: 70%;' class="btn btn-outline-success" type="submit">Place Order</button>
              </form>
            <!-- Coffee Form -->

          </div>
      </div>
    <!-- Body -->

  </div>
  
<script>
  // AOS (Animate Text)
  AOS.init({duration: 1200,})

  // Reset totalPrice on reset
  function resetFormVar(){totalPrice = 0;}

  // Add Espresso
    function addEspresso(){
      var value = parseInt(document.getElementById('form-espresso-qty').value, 10);
      value = isNaN(value) ? 0 : value;
      value++;
      document.getElementById('form-espresso-qty').value = value;
      getDisplayCalc()
    }
  // Add Espresso
  
  // Add Coldbrew
    function addColdbrew(){
      var value = parseInt(document.getElementById('form-coldbrew-qty').value, 10);
      value = isNaN(value) ? 0 : value;
      value++;
      document.getElementById('form-coldbrew-qty').value = value;
      getDisplayCalc()
    }
  // Add Coldbrew

  // Add Latte
    function addLatte(){
      var value = parseInt(document.getElementById('form-latte-qty').value, 10);
      value = isNaN(value) ? 0 : value;
      value++;
      document.getElementById('form-latte-qty').value = value;
      getDisplayCalc()
    }
  // Add Latte

  // Display Calc
    function getDisplayCalc(){
      var espressoQty = $('#form-espresso-qty').val();
      var coldbrewQty = $('#form-coldbrew-qty').val();
      var latteQty = $('#form-latte-qty').val();

      totalPrice = (espressoQty * espressoPrice)+(coldbrewQty * coldbrewPrice)+(latteQty * lattePrice);

      $('#form-total-price').val("$" + totalPrice.toFixed(2));
    }
  // Display Calc
</script>

</body>
</html>
